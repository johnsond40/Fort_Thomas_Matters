    <title>Banner</title>
    <!--Hello, team.
    This is the initial commit to the banner, so DO NOT EMBED IT IN YOUR CODE YET.
    The reason the banner still contains ads is because of the way the website is run.
    As we guessed, the only thing that keeps this site up is revenue from advertisers.
    These advertisers pay for certain "packages" that grant them rights to where their ads are seen on the website.
    The companies in the header paid to have their ads in the header, and the companies just below paid for their positions as well.
    I understand that it does not look the best, but this is just the way it has to be.
    These advertising packages are the only thing that keep the website up and running.
    I would like to have the bottom 3 in a scrolling box, but, per the webmaster, they need to be "static."

    Let me know if any of you could help me with this, and also let me know any other design suggestions you may have.

<style>
    .banner {
        max-height: 27vh;
        max-width: 20vw;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }
    
    li a {
        display: block;
        color: black;
        background-image: linear-gradient(#5494E8, #5C78FF);
        text-align: center;
        padding: 3px 24px;
        text-decoration: none;
        border: solid 1px black;
        font-family: 'Slabo 27px', serif;
    }
    
    li a:hover {
        color: white;
        text-decoration: none;
        background-image: linear-gradient(rgb(58, 101, 156), rgb(44, 56, 116));
    }
    
    .sides {
        margin: 0px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
        border: 0px 0px 0px 0px;
    }
    
    .border {
        border: solid 1px black;
    }
    
    .top-right {
        position: absolute;
        top: 8px;
        right: 30px;
        font-family: 'Slabo 27px', serif;
    }
    
    .social a:hover {
        opacity: 0.8;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="sides col">

                <span class="social top-right">
                    <a target="_blank" href="https://www.facebook.com/FtThomasMatters/"><img style="width:40px" src="facebook.png"></a>
                    Follow us on Facebook!</span>
                <img style="max-height: 27vh; padding: 0px;" src="Banner-logo2.png">
            </div>

            <div class="sides col carousel slide" data-ride="carousel">
                <div class="banner carousel-inner">
                    <div class="carousel-item active">
                        <img class="banner d-block w-100" src="St.E's.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="banner d-block w-100" src="berkley.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="banner d-block w-100" src="exec-transport.png" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="row">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a href="#">Classifieds</a></li>

                    <li><a href="#">About</a></li>
                    <li><a href="#">Ft. Thomas Matters Family</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="row">
                <img src="jeffruby.png">
            </div>
            <br>
            <div class="row">
                <img src="opticare_and_express_mobile.png"> </div>
        </nav>
